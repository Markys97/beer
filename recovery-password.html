<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Manrope:200,300,regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="./sass/main.css">
    <title>восстановление пароля</title>
</head>
<body>
    <div class="page">
        <div class="confirm-code">
            <div class="confirm-code__container">
                <div class="confirm-code__content">
                    <div class="confirm-code__wrapper">
                        <div class="confirm-code__text">
                          <span>  Укажите e-mail, с которым вы регистрировались.</span>
                      <p>  Мы отправим на него ссылку на страницу для сброса 
                        пароля — это позволит удостовериться, что доступ к личному
                         кабинету не пытаются украсть злоумышленники.</p>
                        </div>
                        <form action="#" class="confirm-code__form form">
                            
                            <div class="form__item">
                                <div class="form__input  js-input">
                                    <input type="email" placeholder="Почта" id="email">
                                    
                                </div>
                                <label for="email" class="form__label">Почта</label>
                                
                            </div>
                            <div class="form__btn-wrapper">
                                <div class="form__submit">
                                    <input type="submit" value="Отправить">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="./scripts/dashbord.js"></script>
<script src="./scripts/form.js"></script>
</body>
</html>
